apiVersion: v1
kind: Service
metadata:
  name: {{ template "nginx-chart.fullname" . }}
  labels:
    app: {{ template "nginx-chart.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
  selector:
    app: {{ template "nginx-chart.name" . }}

